#Workflow for docker autobuild in ai branch

name: 'Docker CI ai'

on:
  push:
    branches: ai
    paths:
      - '**.md'
      - '**.rb'
      - 'Dockerfile'

  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Docker Hub login
        uses: docker/login-action@v1
        with:
          username: oscarakaelvis
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true

      - name: Check out code
        uses: actions/checkout@v2

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          tags: oscarakaelvis/evil-winrm:ai
          context: .
          no-cache: true
          push: true
